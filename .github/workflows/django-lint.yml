name: Django-lint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  django-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Run ruff (lint)
        run: ruff check .


      - name: Commit and push changes if Ruff modified files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
        commit_message: Python Linting (Ruff)
        skip_fetch: true

 
